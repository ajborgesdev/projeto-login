<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="get" autocomplete="on">
            <input type="email" name="email" id="iemail" required value="seu e-mail"/>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="30" />
            <input type="submit" value="Entrar" />
            <input type="submit" value="Esqueci a senha">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
